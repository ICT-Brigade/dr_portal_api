<form method='GET'>
  <div class="container-md d-flex justify-content-between pb-5 pt-5 px-0" id="utility-bar">
    <input class="p-2 w-50 bold" type="text" name="description" placeholder="Search" id="search" value='{{ request.GET.description }}'>
    <input class="p-2 bold" type="text" name="campaign_type" placeholder="Type" id="campaign_type" value='{{ request.GET.campaign_type }}'>
    <input class="p-2 bold" type="text" name="beneficiary_location" placeholder="Location" id="campaign_location" value='{{ request.GET.beneficiary_location }}'>
    <input class="btn btn-primary dr-btn" type="submit" value="SEARCH">
  </div>
</form>
